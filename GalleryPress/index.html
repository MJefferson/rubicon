	$(function(){
		$('#sortable').sortable({
						accept: '#draggables > img',
						activeclass: 'sortableactive',
						receive: function(event, ui){
							$('<span>This is a test</span>').appendTo(ui.helper);
							$('#arraybox').html("");
							$('img','#sortable').each(function (i){
														var source = this.src;
														$('#arraybox').append(source);
																})
						},
						out: function(event,ui){
							
						}
								});
		$('#sortable').disableSelection();
		
		$('li','#draggables').draggable({
						revert: 'invalid',
						helper: 'clone',
						connectToSortable: 'ul#sortable',
						start: function(event, ui){
									$('#sortable').addClass('engaged');
						},
						stop: function(event, ui){
									$('#sortable').removeClass('engaged');
						}
							  });
	
	function galleryAssembly($item){
		$item.wrap("<li></li>");
		$item.appendTo('#sortable');
	}
	
	});
	
	
	
 </script>
